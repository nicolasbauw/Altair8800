[package]
name = "teletype"
version = "0.14.0"
edition = "2021"
authors = ["Nicolas BAUW <nbauw@hotmail.com>"]
description = "Altair 8800 / teletype emulator (via 88-SIO board) for my 8080 emulator"
keywords = ["emulation", "emulator", "teletype", "8080", "SIO"]
categories = ["emulators"]
license = "MIT"
repository = "https://github.com/nicolasbauw/teletype"
readme = "README.md"

